<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Visualization - Mini Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("/static/bg.jpg") no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 40px;
        }
        .container {
            background: rgba(0, 0, 0, 0.75); /* black transparent */
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            max-width: 1300px;
            margin: auto;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.8);
        }
        h1 {
            margin-bottom: 10px;
            color: #ffffff;
        }
        .summary {
            margin: 10px 0;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 8px;
        }
        .images {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .images img {
            width: 100%;
            border: 3px solid #fff;
            border-radius: 10px;
            background: #000;
        }
        button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Visualization Insights ðŸ“ˆ</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv,.xls,.xlsx" required>
            <br>
            <button type="submit">Upload & Visualize</button>
        </form>

        {% if dataset_name %}
        <h2>{{ dataset_name }}</h2>
        {% endif %}

        {% if data_summary %}
        <div class="summary">
            <p>{{ data_summary }}</p>
        </div>
        {% endif %}

        {% if images %}
        <div class="images">
            {% for img in images %}
                <img src="{{ img }}" alt="Visualization">
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
